<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Games shop users</title>
    </head>
    <body>
        <h1>Users in Games shop</h1>
        <table>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}" />
                <td th:text="${user.name}" />
                <td th:text="${user.age}" />
            </tr>
        </table>
    </body>
</html>
